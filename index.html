<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Slow Cooker Recipe Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to tasty Slow Cooker Meals</h1>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter your favourite ingredients"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Recipe goes here <br />
        ingredients list
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/dolapojames" target="_blank">Dolapo James</a>
      and is
      <a
        href="https://github.com/dolapojames/slow-cooker-recipe-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and is hosted on
      <a href="https://slow-cooker-recipes.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
